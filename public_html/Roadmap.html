<!DOCTYPE html>
<html>
    <head>
        <title>Roadmap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/Roadmap.css" rel="stylesheet" />
    </head>
    <body>
        <section class="gh3section gh3section-dark gh3section-about-data">
            <div class="inner">
                <header class="gh3section-head">
                    <h2><a class="gh3anchor" name="metrics">Roadmap</a></h2>
                </header>
                <section class="gh3about-data">
                    <div class="gh3about-data-chart">
                        <div class="gh3about-data-metrics">
                            <div class="gh3about-data-item-container hide">
                                <div class="gh3about-data-item">
                                    <div class="gh3about-data-item-description">Referrals</div>
                                    <div class="gh3about-data-item-figure">
                                        <ul>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal();">Ã—</span>
                    <h2>Loading...</h2>
                </div>
                <div class="modal-body">
                    <p class="taskdesc">Loading...</p>
                    <table class="taskcustfields">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <h3>Task Updated: <i class="updated">Loading...</i></h3>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/Roadmap.js" type="text/javascript"></script>
    </body>
</html>
