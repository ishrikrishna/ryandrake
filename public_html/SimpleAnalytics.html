<!DOCTYPE html>
<html>
    <head>
        <title>Simple Analytics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/SimpleAnalytics.css" rel="stylesheet" />
    </head>
    <body>
        <section class="gh2section gh2section-dark gh2section-about-data">
            <div class="inner">
                <header class="gh2section-head">
                    <h2><a class="gh2anchor" name="metrics">Page Views (Last 30 Days)</a></h2>
                </header>
                <section class="gh2about-data">
                    <div class="gh2about-data-chart">
                        <canvas id="simpleAnalyticsChart" class="gh2about-data-chart-canvas chartjs-render-monitor" height="120"></canvas>
                        <div class="gh2about-data-metrics">
                            <div class="gh2about-data-item-container">
                                <div class="gh2about-data-item">
                                    <div class="gh2about-data-item-description">Referrals</div>
                                    <sub>Last 30 days</sub>
                                    <div class="gh2about-data-item-figure">
                                        <table id="Referrals">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="gh2about-data-item-description hide text-center">
                                        <a target="_blank" href="https://simpleanalytics.com/ryandrake.com?period=month&amp;count=1">Show More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="gh2about-data-item-container">
                                <div class="gh2about-data-item">
                                    <div class="gh2about-data-item-description">Pages</div>
                                    <sub>Last 30 days</sub>
                                    <div class="gh2about-data-item-figure">
                                        <table id="Pages">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="gh2about-data-item-description hide text-center">
                                        <a target="_blank" href="https://simpleanalytics.com/ryandrake.com?period=month&amp;count=1">Show More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="gh2about-data-item-container">
                                <div class="gh2about-data-item">
                                    <div class="gh2about-data-item-description">Devices</div>
                                    <sub>Last 30 days</sub>
                                    <div class="gh2about-data-item-figure">
                                        <table id="Devices">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="gh2about-data-item-description hide text-center">
                                        <a target="_blank" href="https://simpleanalytics.com/ryandrake.com?period=month&amp;count=1">Show More</a>
                                    </div>
                                </div>
                                <div class="gh2about-data-item">
                                    <div class="gh2about-data-item-description">Browsers</div>
                                    <sub>Last 30 days</sub>
                                    <div class="gh2about-data-item-figure">
                                        <table id="Browsers">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="gh2about-data-item-description hide text-center">
                                        <a target="_blank" href="https://simpleanalytics.com/ryandrake.com?period=month&amp;count=1">Show More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="gh2about-data-item-container">
                                <div class="gh2about-data-item">
                                    <div class="gh2about-data-item-description">Countries</div>
                                    <sub>Last 30 days</sub>
                                    <div class="gh2about-data-item-figure">
                                        <table id="Countries">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="gh2about-data-item-description hide text-center">
                                        <a target="_blank" href="https://simpleanalytics.com/ryandrake.com?period=month&amp;count=1">Show More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <a class="gh2about-chartmogul-link" href="https://simpleanalytics.com/ryandrake.com?utm_source=ryandrake.com&amp;utm_content=badge" referrerpolicy="origin" target="_blank"><img src="https://simpleanalyticsbadges.com/ryandrake.com?mode=dark" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous"></a>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/SimpleAnalytics.js" type="text/javascript"></script>
    </body>
</html>
